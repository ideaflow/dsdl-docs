site_name: DSDL中文文档
site_author: OpenDataLab
site_description: >-
  基于新一代AI数据集标注语言DSDL（Data Set Description Language），打通AI数据鸿沟，便捷高效使用数据

#高亮配置, mkdown公式拓展
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences 
  - pymdownx.details
  - pymdownx.arithmatex

#java公式拓展
extra_javascript:
  - mathjax-config.js
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML

#提示框配置
theme:
  name: material
  # custom_dir: overrides
  custom_dir: !ENV [THEME_DIR, "site"]
  language: zh
  features:
    - navigation.tabs
    # - navigation.instant
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

#主页导航
nav:
  - 主页: index.md
  - 入门指南: 
    - 整体介绍: getting_started/overview.md
    - 安装部署: getting_started/install.md
    - 快速上手: 
      - 1.计算机视觉-图像分类: getting_started/quick_start_ex1.md 
      - 2.计算机视觉-目标检测: getting_started/quick_start_ex2.md
      - 3.计算机视觉-语义分割: getting_started/quick_start_ex3.md

  - 用户教程:
    - 整体介绍: tutorials/overview.md
    - 数据集下载: tutorials/dataset_download.md
    - 数据集可视化: tutorials/visualization.md
    - 数据集分析和统计信息: tutorials/analysis_statistic.md
    - DSDL数据集训练:
      - 与OpenMMLab对接: tutorials/training/OpenMMLab_DataLoader.md
      - 与其他框架对接: tutorials/training/Others_DataLoader.md
    - 数据集格式转换:
      - 主流格式与DSDL格式互转脚本: tutorials/transfer/converter_scipt.md
      - 用户自定义数据集转换脚本:
        - SDK介绍: tutorials/transfer/SDK_doc.md
        - 实例演示:
          - 图像分类: tutorials/transfer/Classification.md
          - 目标检测: tutorials/transfer/Detection.md
    - 自定义数据集: 
      - 基本介绍: tutorials/define_label/intro_labeling.md
      - 任务模板: 
        - 图像分类: tutorials/define_label/template/cv/cv_classification.md
        - 目标检测: tutorials/define_label/template/cv/cv_detection.md 
        - 图像分割: tutorials/define_label/template/cv/cv_segmentation.md 
    - ODL-CLI使用教程: tutorials/ODL-CLI.md
  - DSDL规范文档:
    - 语言特性: dsdl_language/overview.md
    - 语言定义: 
      - 快速入门: dsdl_language/lang/get_started.md
      - 基本数据类型: dsdl_language/lang/basic_types.md
      - 非结构化对象类: dsdl_language/lang/unstructured_objs.md
      - 结构类: dsdl_language/lang/structs.md
      - 类别域: dsdl_language/lang/class_dom.md
      - 数据模块: dsdl_language/lang/data_section.md
      - 链接库: dsdl_language/lang/libraries.md
    - 实例演示: 
      - 计算机视觉: dsdl_language/examples/cv.md
  - API接口文档: api_reference/index.md

plugins:
  - search:
      lang: 
        - en
        - zh
  - i18n:
      default_language: zh
      languages:
        en: 
          name: English
          build: true
          site_name: DSDL Document
        zh: 
          name: 中文
          build: true
          site_name: DSDL中文文档

      nav_translations:
        en:
          主页: Home
          语言特性: Overview
          语言定义: Language
          整体介绍: overview
          入门指南: Getting Started
          用户教程: Tutorials
          基本数据类型: Basic Types
          非结构化对象类: Unstructured Object Classes
          结构类: Struct Classes
          类别域: Class Domain
          数据模块: Data Section
          链接库: Libraries
          实例演示: Example
          计算机视觉: Computer Vision
          安装部署: Install
          使用教程: Tutorial
          任务模板: Task Template
          自然语言处理: Natural Language Processing
          图像分类: Image Classification
          目标检测: Object Detection


